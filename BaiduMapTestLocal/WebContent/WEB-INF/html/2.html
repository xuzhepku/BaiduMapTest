<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hello, World</title>
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0px;
	padding: 0px
}

#container {
	height: 100%
}
</style>
<script type="text/javascript"
	src="http://api.map.baidu.com/api?v=1.5&ak=15295b5242dee46a1b557887eabcc1fd"></script>
</head>

<body>
	<div id="container"></div>
	<script type="text/javascript">
		//初始化地图
		var map = new BMap.Map("container"); // 创建地图实例
		var point = new BMap.Point(116.404, 39.915); // 创建点坐标
		map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别
		//把点作为数组存储好.
		var points = new Array(new BMap.Point(116.399, 39.910), new BMap.Point(
				116.405, 39.920), new BMap.Point(116.410, 39.930));
		
		//画线
		var polyline = new BMap.Polyline([ points[0], points[1], points[2] ], {
			strokeColor : "blue",
			strokeWeight : 6,
			strokeOpacity : 0.5
		});
		map.addOverlay(polyline);
		
		//画点
		for ( var i = 0; i < points.length; i++) {
			// 创建标注
			var marker = new BMap.Marker(points[i]);
			map.addOverlay(marker); // 将标注添加到地图中
		}
		
		
		marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
	</script>
</body>
</html>
